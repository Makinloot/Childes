<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Childes</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- header -->
        <header class="header">
          <div class="header__wrapper flex-row">
            <h1><span>TalkBank:</span> CHILDES</h1>
            <ul class="flex-row">
              <a href="../index.html">homepage</a>
              <a href="../#goal-section">about</a>
              <a href="../#instructions-section">instruction</a>
            </ul>
            <a href="./login.html" class="user-img">
              <img src="../images/user.png" alt="user" />
            </a>
          </div>
        </header>
        <!-- main -->
        <main class="main">
          <div class="main__wrapper">
            <p class="auth-para">
              პაროლის აღსადგენად გთხოვთ, მიუთითოთ თქვენი რეგისტრირებული
              ელ-ფოსტა, სადაც მიიღებთ განახლებულ პაროლს.
            </p>
            <form action="#" class="main__form flex-column" autocomplete="off">
              <div class="main__form-field flex-column">
                <label for="email">ელ-ფოსტა:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="example@email.ge"
                  required
                />
              </div>
              <input type="submit" value="პაროლის აღდგენა" />
              <span class="input-error"
                >** ელ-ფოსტა არასწორია, გთხოვთ მიუთითოთ სწორი მისამართი.</span
              >
            </form>
          </div>
        </main>
        <!-- aside -->
        <aside class="aside">
          <div class="aside__wrapper">
            <div class="aside__title flex-row">
              <h3>childes</h3>
              <span>>></span>
            </div>
            <ul>
              <li>ქართული</li>
            </ul>
          </div>
        </aside>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
