<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Childes</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- header -->
        <header class="header">
          <div class="header__wrapper flex-row">
            <h1><span>TalkBank:</span> CHILDES</h1>
            <ul class="flex-row">
              <a href="../index.html">homepage</a>
              <a href="../#goal-section">about</a>
              <a href="../#instructions-section">instruction</a>
            </ul>
            <a href="./login.html" class="user-img">
              <img src="../images/user.png" alt="user" />
            </a>
          </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="main__wrapper">
                <p class="auth-para">სისტემაში შესასვლელად გთხოვთ, გაიაროთ ავტორიზაცია</p>
                <form action="./logged-in.html" class="main__form flex-column" autocomplete="off">
                    <div class="main__form-field flex-column">
                        <label for="email">ელ-ფოსტა:</label>
                        <input type="email" id="email" placeholder="example@email.ge" required>
                    </div>
                    <div class="main__form-field flex-column">
                        <label for="password">პაროლი:</label>
                        <input type="password" id="password" placeholder="********" minlength="8" maxlength="16" required>
                        <button class="hide-password flex-row" type="button" onclick="showPsw(psw, pswIcon)">
                          <img src="../images/eye.png" alt="hide-password" id="show-psw-icon">
                        </button>
                    </div>
                    <div class="main__form-field flex-row">
                      <div class="flex-row">
                        <input type="checkbox" id="remember-user">
                        <label for="remember-user">მომხმარებლის დამახსოვრება</label>
                      </div>
                      <a href="./reset.html">პაროლის აღდგენა</a>
                    </div>
                    <input type="submit" value="შესვლა">
                    <span class="input-error">** ელ-ფოსტა არასწორია, გთხოვთ მიუთითოთ სწორი მისამართი.</span>
                </form>
            </div>
        </main>
        <!-- aside -->
        <aside class="aside">
          <div class="aside__wrapper">
            <div class="aside__title flex-row">
              <a href="#">childes</a>
              <span>>></span>
            </div>
            <ul>
              <li>ქართული</li>
            </ul>
          </div>
        </aside>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
